<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="Projeto.css">

    <title>Document</title>

<style>

    body {
        background: rgb(48,51,66);
        background: radial-gradient(circle, rgba(48,51,66,1) 0%, rgba(0,0,0,1) 100%);
    }

    h1 {
        text-align: center;
        color: aliceblue;
        font-size: 70px;
    }

    /* Adicionando classe para aumentar o tamanho dos botões */
    .btn-large {
        font-size: 24px; /* Defina o tamanho desejado aqui */
        padding: 16px 32px; /* Ajuste o preenchimento conforme necessário */
    }

    /* Estilo para a caixa de texto */
    .custom-message {
        position: absolute;
        top: 300px; /* Distância do topo ajustada */
        left: 50%; /* Centralizado horizontalmente */
        transform: translateX(-50%); /* Centralizado horizontalmente */
        background-color: white;
        padding: 20px;
        border: 2px solid black;
        border-radius: 10px;
        z-index: 9999;
    }
   
</style>

</head>
<body>
    <p></p>
    <h1>Quer ficar comigo PATOdavida?❤</h1>
    <center> <img id="firstImage" src="https://media.tenor.com/ORwVOmkKdYEAAAAi/pato-caminando.gif" alt="" height="200px"></center>
    <center><img id="secondImage" src="https://media.tenor.com/3OnwqAIT5lcAAAAi/subaru-duck-dance-smooth.gif" alt="" height="200px" style="display: none;"></center>
    <center><img id="thirdImage" src="https://media1.tenor.com/m/8EtIRErgJk4AAAAd/ugly-duckling-crying-ducks.gif" alt="" height="200px" style="display: none;"></center>

    <div class="position-absolute top-50 start-50 translate-middle">
    <center>
    <!-- Adicionando a classe btn-large aos botões -->
    <button id="btn-sim" type="button" class="btn btn-outline-success btn-large">SIM</button>

    <!-- Adicionando um ID ao botão "NÃO" para poder selecioná-lo com JavaScript -->
    <button id="btn-nao" type="button" class="btn btn-outline-danger btn-large">NÃO</button>
    </center>
    </div>

<!-- Caixa de texto -->
<div id="customMessage" class="custom-message" style="display: none;"></div>

<!-- Modal para exibir o vídeo do YouTube -->
<div class="modal fade" id="youtubeModal" tabindex="-1" aria-labelledby="youtubeModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-body">
        <div class="embed-responsive embed-responsive-16by9">
          <iframe class="embed-responsive-item" id="youtubeVideo" allowfullscreen></iframe>
        </div>
      </div>
    </div>
  </div>
</div>

<!-- Script JavaScript para fazer o botão "NÃO" fugir -->
<script>
    var naoClickCount = 0;

    document.getElementById('btn-nao').addEventListener('click', function() {
        naoClickCount++;
        
        if (naoClickCount === 3) {
            document.getElementById('customMessage').innerText = 'Não tem essa opção vida, não insista😎💍';
            document.getElementById('customMessage').style.display = 'block';
            
            // Exibir a segunda imagem e ocultar a primeira
            document.getElementById('firstImage').style.display = 'none';
            document.getElementById('secondImage').style.display = 'block';
        } else if (naoClickCount === 6) {
            document.getElementById('customMessage').innerText = 'Você não me ama mais? Clica no sim... Se não vou chorar😪';
            document.getElementById('customMessage').style.display = 'block';
            
            // Exibir a terceira imagem e ocultar a segunda
            document.getElementById('secondImage').style.display = 'none';
            document.getElementById('thirdImage').style.display = 'block';
        } else if (naoClickCount === 9) {
            // Reiniciar a página ao clicar pela 9ª vez no botão "Não"
            window.location.reload();
        }
        
                // Define um valor aleatório para a posição do botão "NÃO"
                var randomX = Math.random() * (window.innerWidth - 200); // 200 é a largura do botão
        var randomY = Math.random() * (window.innerHeight - 200); // 200 é a altura do botão

        // Define a nova posição do botão "NÃO"
        document.getElementById('btn-nao').style.position = 'absolute';
        document.getElementById('btn-nao').style.left = randomX + 'px';
        document.getElementById('btn-nao').style.top = randomY + 'px';
    });

    // Adicionando função para abrir o modal com o vídeo do YouTube ao clicar no botão "SIM"
    document.getElementById('btn-sim').addEventListener('click', function() {
        // URL do vídeo do YouTube
        var youtubeVideoUrl = 'https://youtu.be/pq5GWdmd4gk';
        // Abrir o vídeo em uma nova aba
        window.open(youtubeVideoUrl, '_blank');
    });
</script>

</body>
</html>
